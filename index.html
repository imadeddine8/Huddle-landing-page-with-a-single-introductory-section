<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <section>
      <img src="images/illustration-mockups.svg" alt="illustration-image">
      <div class="side">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </section>
    <footer class="icons">
      <img src="icons/logo-facebook.svg" alt="fcebook logo" class="facbooklogo">
      <img src="icons/logo-twitter.svg" alt="twitter logo" class="twitterlogo">
      <img src="icons/logo-instagram.svg" alt="instagram logo" class="instagramlogo">
    </footer>
  </div>
  
</body>
</html>
